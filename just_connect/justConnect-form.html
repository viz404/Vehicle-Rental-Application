<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List your vehicle with Drivezy & earn | Car, Bike Attachment</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://drivezy.com/favicon.ico"
    />
    <link rel="stylesheet" href="justConnect-form.css" />
    <script
      src="https://kit.fontawesome.com/7a37b61242.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="main_container">
        <div class="container">
          <div class="con_header">
            <div class="tab_con">
              <div class="tab_header">
                <div class="selected_tab">
                  Your Details
                  <span class="right_arrow">
                    <img
                      alt="right-arrow"
                      src="https://drivezy.com/static/media/right-arrow.9e4a54ef.svg"
                    />
                  </span>
                </div>
                <span class="span_tab"></span>
              </div>
              <div class="tab_header">
                <div class="hidden_tab">
                  Verify OTP
                  <span class="right_arrow">
                    <img
                      alt="right-arrow"
                      src="https://drivezy.com/static/media/disabled-right-arrow.ebeb1419.svg"
                    />
                  </span>
                </div>
                <span class="span_hidden"></span>
              </div>
              <div class="tab_header">
                <div class="hidden_tab">Confirmation</div>
                <span class="span_hidden"></span>
              </div>
            </div>
          </div>
          <div class="form_con">
            <div class="form_box">
              <div class="form_head">
                <div class="vehicle_type">
                  <div class="image">
                    <img
                      alt="img"
                      src="https://jtride-uat-data.s3.ap-south-1.amazonaws.com/uploads/TestInstance1562750109_4.png"
                    />
                  </div>
                  <div class="con_checkbox">
                    <label class="checkbox_veh"
                      ><input type="checkbox" checked="" />
                      <span class="text_label"
                        >Buy a vehicle with drivezy</span
                      ></label
                    >
                  </div>
                </div>
                <div class="vehicle_type">
                  <div class="image">
                    <img
                      alt="img"
                      src="https://jtride-uat-data.s3.ap-south-1.amazonaws.com/uploads/TestInstance1562750086_3%281%29.png"
                    />
                  </div>
                  <div class="con_checkbox">
                    <label class="checkbox_veh"
                      ><input type="checkbox" />
                      <span class="text_label"
                        >Buy a vehicle with drivezy</span
                      ></label
                    >
                  </div>
                </div>
              </div>
              <div class="form_details">
                <div class="div_container">
                  Your Name
                  <div>
                    <div class="div_details">
                      <input
                        type="text"
                        id="inFirstName"
                        placeholder="First Name"
                      />
                      <input
                        type="text"
                        id="inMiddleName"
                        placeholder="Middle Name"
                      />
                      <input
                        type="text"
                        id="idLastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                </div>
                <div class="div_container">
                  <div class="div_details">
                    <label class="div_labels">Phone Number</label>
                    <label class="div_labels">Email ID</label>
                  </div>

                  <div>
                    <div class="div_details">
                      <input
                        type="text"
                        id="inPhone"
                        placeholder="Mobile Number"
                      />
                      <input type="text" id="inEmail" placeholder="Email ID" />
                    </div>
                  </div>
                </div>
                <div class="div_container">
                  <div class="div_details">
                    <label class="div_labels">Vehicle Deploy to Location</label>
                  </div>

                  <div>
                    <div class="div_details">
                      <select name="" id="">
                        <option value="">Select Location</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangaluru">Bangaluru</option>
                        <option value="Pune">Pune</option>
                        <option value="Mysuru">Mysuru</option>
                        <option value="Goa">Goa</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Manipal">Manipal</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Hubli">Hubli</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Bhubaneshwar">Bhubaneshwar</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Tiripur">Tiripur</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Guntur">Guntur</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="div_container">
                  <div class="div_details">
                    <label class="div_labels">Where are you based out of</label>
                  </div>

                  <div>
                    <div class="div_details">
                      <select name="" id="">
                        <option value="">Select Location</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bangaluru">Bangaluru</option>
                        <option value="Pune">Pune</option>
                        <option value="Mysuru">Mysuru</option>
                        <option value="Goa">Goa</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Manipal">Manipal</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Hubli">Hubli</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Amritsar">Amritsar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Bhubaneshwar">Bhubaneshwar</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Tiripur">Tiripur</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Guntur">Guntur</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="div_container">
                  <div class="div_details">
                    <label class="div_labels">Vehicle Type</label>
                  </div>

                  <div>
                    <div class="div_details">
                      <select name="" id="">
                        <option value="">Select Car/Bike</option>
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="div_container">
                  <div class="div_details">
                    <label class="div_labels">Investment Amount</label>
                  </div>

                  <div>
                    <div class="div_details">
                      <select name="" id="">
                        <option value="">Select amount (in lac)</option>
                        <option value="2l">2L</option>
                        <option value="2l-5l">2L-5L</option>
                        <option value="5l-10l">5L-10L</option>
                        <option value="10l">10L</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="div_container">
                  <div class="div_details">
                    <label class="div_labels">Comment</label>
                  </div>

                  <div>
                    <div class="div_details">
                      <textarea
                        class="textarea"
                        name="comment"
                        id="comment"
                        placeholder="Comments"
                        cols="30"
                        rows="5"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="div_container">
                  <div class="div_btn">
                    <button>NEXT</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
